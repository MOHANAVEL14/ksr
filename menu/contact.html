<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriCare - Contact Us</title>
    <link rel="icon" type="image/png" href="verifyotpfavi.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="contact.css" />
    <style>
        /* Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("contactimage.jpg") center/cover no-repeat;
            z-index: -1;
        }
        /* Navbar */
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background-color: #036c09;
            background-size: 600% 600%;
            animation: gradientShift 12s ease infinite;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .animated-leaf {
            color: #ffd54f;
            animation: leafBounce 2s infinite alternate;
        }
        
        @keyframes leafBounce {
            0% {
                transform: rotate(-10deg) scale(1);
            }
            50% {
                transform: rotate(10deg) scale(1.2);
                color: #fff176;
            }
            100% {
                transform: rotate(-10deg) scale(1);
            }
        }
        
        .navbar ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            position: relative;
            transition: color 0.3s, transform 0.3s;
            font-size: 0.95rem;
            white-space: nowrap;
        }
        
        .navbar ul li a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            left: 0;
            bottom: -4px;
            background: #ffd54f;
            transition: width 0.3s ease-in-out;
        }
        
        .navbar ul li a:hover::after {
            width: 100%;
        }
        
        .navbar ul li.active a,
        .navbar ul li a:hover {
            color: #ffd54f;
            transform: scale(1.1);
        }
        /* Contact Form Container */
        
        .contact-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .contact-form {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .contact-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid #2e7d32;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            transition: 0.3s;
            background-color: #fdfdfd;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #1b5e20;
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
        }
        
        .contact-form button {
            width: 100%;
            padding: 14px;
            background: #2e7d32;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        
        .contact-form button:hover {
            background: #1b5e20;
        }
        
        .contact-form button:active {
            transform: scale(0.98);
        }
        /* ------------ RESPONSIVE STYLES ------------ */
        
        @media (max-width: 1024px) {
            .navbar {
                padding: 0.75rem 1.5rem;
            }
            .navbar ul {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: flex-end;
            }
            .navbar ul li a {
                font-size: 0.9rem;
            }
            .contact-container {
                padding: 16px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                font-size: 15px;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.75rem 1.25rem;
                gap: 0.5rem;
            }
            .logo {
                font-size: 1.3rem;
            }
            .navbar ul {
                width: 100%;
                flex-wrap: wrap;
                justify-content: flex-start;
                gap: 0.75rem;
            }
            .navbar ul li a {
                font-size: 0.85rem;
            }
            .contact-container {
                padding: 16px 12px;
            }
            .contact-form {
                width: 100%;
                max-width: 420px;
                padding: 28px 20px;
            }
            .contact-form h2 {
                font-size: 1.4rem;
            }
            .contact-form input,
            .contact-form textarea {
                font-size: 13px;
                padding: 10px 12px;
            }
            .contact-form button {
                font-size: 15px;
                padding: 12px;
            }
        }
        
        @media (max-width: 600px) {
            .navbar {
                align-items: stretch;
            }
            .navbar ul {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar ul li a {
                white-space: normal;
            }
            .contact-container {
                padding: 14px 10px;
            }
            .contact-form {
                padding: 24px 16px;
                border-radius: 12px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .navbar {
                padding: 0.6rem 0.9rem;
            }
            .logo {
                font-size: 1.15rem;
            }
            .navbar ul {
                gap: 0.5rem;
            }
            .navbar ul li a {
                font-size: 0.8rem;
            }
            .contact-form h2 {
                font-size: 1.25rem;
            }
            .contact-form input,
            .contact-form textarea {
                font-size: 12.5px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-leaf animated-leaf"></i> AgriCare
        </div>

        <ul class="nav-links">
            <!-- single-page style: Home scrolls to #home -->
            <li class="active"><a href="../home/home.html">Home</a></li>
            <li><a href="https://prediction-final-main.vercel.app/" target="_blank">Yield Prediction</a></li>
            <li><a href="../menu/diagnose.html" target="_blank">Diagnose</a></li>
            <li><a href="../menu/agrilearn.html" target="_blank">AgriLearn</a></li>
            <li><a href="../menu/fertilizer.html" target="_blank">Fertilizer</a></li>
            <li><a href="../menu/weather.html" target="_blank">Weather</a></li>
            <li><a href="../menu/SalesPrediction.html" target="_blank">Sales Prediction</a></li>
            <li>
                <a href="../menu/government.html" target="_blank">Government Schema</a>
            </li>
            <li><a href="../menu/contact.html" target="_blank">Contact Us</a></li>
            <li class="translate-item">
                <div id="google_translate_element"></div>
            </li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required />
                <input type="email" id="email" placeholder="Email Address" required />
                <input type="tel" id="phone" placeholder="Phone Number" required />
                <input type="text" id="subject" placeholder="Subject" required />
                <textarea id="message" placeholder="Write your message..." rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Include contact.js for form functionality -->
    <script src="contact.js"></script>
</body>

</html>
